<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudimentary Paint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <header>

        <h1>javascript paint</h1>
        <div class="buttons">
            <label for="colors" style="display: none;">color</label>
            <input type="color" name="color" id="colors" >
            <button id="pencil" class="activebutton" >pencil</button>
            <button id="eraser" >eraser</button>
            <button id="clear" >Clear Canvas</button>
            
        </div>
    </header>
    <div class="canvas"> 
    </div>
</div>

<button id="settings">Settings</button>

<div class="modal">
    <div class="modalcontent">
            <button id="changesize">change size</button>
            <button id="lines">toggle pixel borders: visible</button>
            <button id="closemodal">close</button>
    </div>
</div>



<script src="script.js"></script>


</body>
</html>
